<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Solar System</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="scene">
        <div class="sun"></div>

        <div class="orbit mercury">
            <div class="planet mercury" data-label="Mercury"></div>
        </div>

        <div class="orbit venus">
            <div class="planet venus" data-label="Venus"></div>
        </div>

        <div class="orbit earth">
            <div class="planet earth" data-label="Earth">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <div class="orbit mars">
            <div class="planet mars" data-label="Mars"></div>
        </div>

        <div class="orbit jupiter">
            <div class="planet jupiter" data-label="Jupiter"></div>
        </div>

        <div class="orbit saturn">
            <div class="planet saturn" data-label="Saturn"></div>
        </div>

        <div class="orbit uranus">
            <div class="planet uranus" data-label="Uranus"></div>
        </div>

        <div class="orbit neptune">
            <div class="planet neptune" data-label="Neptune"></div>
        </div>

        <div class="pluto" data-label="Pluto"></div>

        <div class="asteroid-belt">
            <div class="asteroid" style="transform: rotate(5deg) translateY(-175px);"></div>
            <div class="asteroid" style="transform: rotate(15deg) translateY(-180px);"></div>
            <div class="asteroid" style="transform: rotate(30deg) translateY(-170px);"></div>
            <div class="asteroid" style="transform: rotate(45deg) translateY(-175px);"></div>
            <div class="asteroid" style="transform: rotate(60deg) translateY(-185px);"></div>
            <div class="asteroid" style="transform: rotate(90deg) translateY(-170px);"></div>
            <div class="asteroid" style="transform: rotate(120deg) translateY(-175px);"></div>
            <div class="asteroid" style="transform: rotate(150deg) translateY(-180px);"></div>
            <div class="asteroid" style="transform: rotate(180deg) translateY(-185px);"></div>
            <div class="asteroid" style="transform: rotate(210deg) translateY(-170px);"></div>
            <div class="asteroid" style="transform: rotate(240deg) translateY(-175px);"></div>
            <div class="asteroid" style="transform: rotate(270deg) translateY(-180px);"></div>
            <div class="asteroid" style="transform: rotate(300deg) translateY(-185px);"></div>
            <div class="asteroid" style="transform: rotate(330deg) translateY(-170px);"></div>
        </div>

        <div class="comet"></div>
        <div class="stars"></div>
    </div>
</body>
</html>
